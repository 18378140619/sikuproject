<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/captcha.js"></script>
</head>

<body>
    <div class="secondHeader">
        <div class="secondHeaderCenter clearfix">
            <div class="sheaderLeft fl">
                <img src="https://safeimg.secoo.com/imagesNew/loginPic/logo.png" width="30" height="70">
            </div>
            <div class="sheaderRight fr">
                <a>寺库首页</a>
                <a href="javascript:;" onclick="addBookmark()">收藏寺库</a>
                <a>寺库APP</a>
            </div>
        </div>
    </div>
    <div class="bgcolor">
        <div class="reg_box clearfix">
            <div class="reg_center">
                <div class="tab_phone">
                    <ul class="clearfix">
                        <li class="clearfix">
                            <div class="regTips clearfix">
                                <span class="t_right">用户名</span>
                                <div class="regName_tips focus fr reg_userName f14">请输入手机号或者邮箱</div>
                            </div>
                            <div class="login_tips fl zindex">
                                <input id="umeInput" class="fl reg_int reg_in" type="text" tabindex="1">
                            </div>
                        </li>
                        <li class="clearfix kapt_show" >
                                <div class="regTips clearfix">
                                    <span class="t_right">验证码</span>
                                    <div class="regName_tips focus fr" id="passError" style="display:none"></div>
                                </div>
                                <input id="kaptcha" class="fl reg_ins reg_in" type="text" tabindex="2">
                                <a class="fl" href="javascript:void(0)">
                                     <canvas width="100" height="40" id="captcha">1111</canvas>
                                </a>
                                <a class="change fl" href="javascript:void(0)">换一换</a>
        
                            </li>
                        <li class="clearfix">
                            <div class="regTips clearfix">
                                <span class="t_right">密码</span>
                                <div class="regName_tips focus fr" id="passError" style="display:none"></div>
                            </div>
                            <div class="login_tips fl">
                                <input id="passwordInput" class="fl reg_int reg_in" type="password" tabindex="4">
                            </div>
                        </li>
                        <li class="clearfix">
                            <div class="regTips clearfix">
                                <span class="t_right">确认密码</span>
                                <div class="regName_tips focus fr" id="passAgainError" style="display:none"></div>
                            </div>
                            <div class="login_tips fl">
                                <input id="passwordagain" class="fl reg_int reg_in" type="password" tabindex="5">
                            </div>
                        </li>

                        <li class="clearfix">
                            <div class="regTips clearfix">
                                <span class="t_right" style="width:100px;">
                                    <input name="" type="checkbox" checked  class="guibing" value="">
                                    贵宾邀请码</span>
                                <div class="regName_tips blur fr " style="width:150px;" id="invite_error"></div>
                            </div>
                            <div class="login_tips fl guibingma" style="display:none;">
                                <!--<label>请再次输入登陆密码 两次输入必须一致</label>-->
                                <input class="fl reg_int reg_in" id="inviteCode" type="text" tabindex="6">
                                <div class="regName_tips fl blur" style="display: none;">此手机号已被注册！</div>
                            </div>
                        </li>

                    </ul>
                    <div class="btn_reg_submit">
                        <input id="regSubmit" class="input_sub login_btn" name="" type="button" value="立即注册"
                            tabindex="7">
                        <div class="iperror f14" style="padding-top: 5px;"></div>
                        <p class="protocol_check" style="clear:both;white-space:nowrap;"><label
                                class="serviceCheck"><input type="checkbox" id="readProtocol">我已阅读并同意</label><a
                                id="regProtA" href="javascript:void(0)">《寺库网用户注册协议》</a><a id="regProtB"
                                href="javascript:void(0)">《隐私权政策》</a>
                        </p>


                        <div class="iperror f14 blur" id="protocol" style="display: none;">请接受服务条款</div>
                        <div class="msg clearfix padTop30">

                            <span class="fl">已经是寺库会员？<a href="https://passport.secoo.com" target="_blank"
                                    class="active">立即登录</a></span>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="foot">
        <div class="foot-center">
              <img src="./imges/foot.png" alt="">
        </div>
    </div>
</body>
  <script>
  $().children
  </script>
</html>
